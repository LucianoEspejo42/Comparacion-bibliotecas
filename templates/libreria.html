<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ nombre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        ul {
            margin-left: 20px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ nombre }}</h1>
        <div>{{ contenido_html | safe }}</div>
        <a href="{{ url_for('index') }}">← Volver a la página principal</a>
    </div>
</body>
</html>
